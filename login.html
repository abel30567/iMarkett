<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
<!-- Latest compiled and minified JavaScript -->
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body >
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand-centered" href="#"><img src="assets/logo.png" alt=""></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
             <li><a href="#about" style="color: white;">Home</a></li>
             <li><a href="#about" style="color: white;">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="form-container">
        <div class="form-header">
            <span class="glyphicon glyphicon-user"></span>
            <h1>LOGIN</h1>
            <span class="glyphicon glyphicon-triangle-bottom"></span>
        </div>
        <div class="form">
            <div class="form-group">
                <span class="glyphicon glyphicon-envelope"></span>
                <input type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="form-group-left">
                    <input type="checkbox" name="remember" value="Remember"> <p>Remember Me.</p>
                </div>
                <div class="form-group-right">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="form-group">
                <button>SIGN IN</button>
            </div>
            <div class="form-br"></div>
            <div class="form-group-text">
                <p>Or you can login with one of the following.</p>
            </div>
            <div class="form-group">
                <div class="icon">
                    <img src="assets/facebook-icon.png" >
                </div>
                <div class="icon">
                    <img src="assets/google-icon.png" >
                </div>
            </div>
            <div class="form-group-text">
                <br><p>Don't have an acount? </p><a href="#">Register</a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="index_bundle.js"></script>
</body>

</html>
